        <h1 id="用C语言编写一个简单的可以进行加减乘除运算混合运算的计算器的方法"><a href="#用C语言编写一个简单的可以进行加减乘除运算混合运算的计算器的方法" class="headerlink" title="用C语言编写一个简单的可以进行加减乘除运算混合运算的计算器的方法"></a>用C语言编写一个简单的可以进行加减乘除运算混合运算的计算器的方法</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># <span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"> </span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line"> </span><br><span class="line"><span class="type">char</span> operator;</span><br><span class="line"> </span><br><span class="line">    <span class="type">double</span> firstNumber,secondNumber;</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;输入操作符 (+, -, *,/): &quot;</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%c&quot;</span>, &amp;operator);</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;输入两个数字: &quot;</span>);</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%lf %lf&quot;</span>,&amp;firstNumber, &amp;secondNumber);</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">switch</span>(operator)</span><br><span class="line"> </span><br><span class="line">&#123;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">case</span> <span class="string">&#x27;+&#x27;</span>:</span><br><span class="line"> </span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.1lf + %.1lf = %.1lf&quot;</span>,firstNumber, secondNumber, firstNumber + secondNumber);</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">case</span> <span class="string">&#x27;-&#x27;</span>:</span><br><span class="line"> </span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.1lf - %.1lf = %.1lf&quot;</span>,firstNumber, secondNumber, firstNumber - secondNumber);</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">case</span> <span class="string">&#x27;*&#x27;</span>:</span><br><span class="line"> </span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.1lf * %.1lf = %.1lf&quot;</span>,firstNumber, secondNumber, firstNumber * secondNumber);</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">case</span> <span class="string">&#x27;/&#x27;</span>:</span><br><span class="line"> </span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.1lf / %.1lf = %.1lf&quot;</span>,firstNumber, secondNumber, firstNumber / secondNumber);</span><br><span class="line"> </span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"> </span><br><span class="line">        <span class="comment">// operator doesn&#x27;t match any case constant (+, -, *, /)</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">default</span>:</span><br><span class="line"> </span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;Error! operator is not correct&quot;</span>);</span><br><span class="line"> </span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
